name: Daily Brand Update

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch: # Allows you to click a button to run it manually

permissions:
  contents: write # Gives the robot permission to save the file

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Scraper
        run: |
          cd backend
          python live_scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "BoyKot Bot"
          git config --global user.email "bot@boykot.app"
          
          # Check if anything changed
          if [[ -n $(git status --porcelain) ]]; then
            git add app/assets/boycott_data.json
            git commit -m "ðŸ¤– Daily Data Update: $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes found today."
          fi